<!DOCTYPE html>
<html>
<title> Sign in </title>
<head>
    <link rel="stylesheet" href="../css/assets.css">
</head>
<style>
    html,
    body {
        margin: auto;
        width: 400px;
    }
</style>
<body>
    <div align=center class="form-label mt-4">
        <h3>Login</h3><br>
        <h5 align="center">{{ .Result}}</h5>
        <form method="POST">
            <input type="text" class="form-control" name="username" id="username" placeholder="Username" required  /><br>
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" required  /><br>
            <button type="submit" class="btn btn-primary btn-block btn-large ">Let me in</button><br>          
            </div>
        </form>

            <form enctype="multipart/form-data" action="http://localhost:6363/api/signup" method="get">
            <div class="form-label mt-4" align="center">
            <input type="submit" value="SignUp" class="btn btn-primary btn-block btn-large"/>
            </div>
            </form>
    </div>
</body>
</html>
